<!DOCTYPE html>

<html>
   <head>
      <meta charset="utf-8">
      <title>Signup Form Design | CodeLab</title>
      <link rel="stylesheet" href="klm.css">
<style>

</style>
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
           Signup Form
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Name</label>
            </div>
            <div class="field">
               <input type="text" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Create Password</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Confirm Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">I accept all terms & conditions</label>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               Already have an account <a href="sign2.html">Login now</a>
            </div>
         </form>
      </div>
   </body>
</html>
