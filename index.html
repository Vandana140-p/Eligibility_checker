
<!DOCTYPE html>

<title>Carousel</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: white;
}

nav {
  width: 100%;
  background: rgb(8, 131, 63);
  overflow: auto;
  position: relative;
}

ul {
  padding: 0;
  margin: 0;
  list-style: none;
  float: left; /* Float the list to the left */
}

li {
  float: left;
}

.logo {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1; /* Ensure the logo is above the navigation */
}

.logo img {
  width: 50px;
  margin-top: 15px;
  margin-left: 10px;
}

nav a {
  width: 100px;
  display: block;
  padding: 20px 15px;
  text-decoration: none;
  font-family: Arial;
  color: #f2f2f2;
  flex: center;
}

.right-options {
  position: absolute;
  top: 0;
  right: 0;
}

.search-bar,
.sign-in {
  display: inline-block;
  margin: 15px 10px;
 
}

.search-bar input[type="text"] {
  padding: 5px;
  width: 150px;
  border: 1px solid #01440a;
}

.search-bar button {
  padding: 5px 10px;
  background-color: #4caf50;
  color: white;
  border: none;
  cursor: pointer;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
    position: relative;
  }
  
  /* Hide the images by default */
  .mySlides {
    display: none;
  }
  
  /* Add a pointer when hovering over the thumbnail images */
  .cursor {
    cursor: pointer;
  }
  
  /* Next & previous buttons */
  .prev,
  .next {
    cursor: pointer;
    position: absolute;
    top: 40%;
    width: auto;
    padding: 16px;
    margin-top: -50px;
    color: black;
    font-weight: bold;
    font-size: 20px;
    border-radius: 0 3px 3px 0;
    user-select: none;
    -webkit-user-select: none;
    background-color: green;
  }
  
  /* Position the "next button" to the right */
  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }
  
  /* On hover, add a black background color with a little bit see-through */
  .prev:hover,
  .next:hover {
    background-color: rgba(8, 143, 75, 0.8);
  }
  
  /* Number text (1/3 etc) */
  .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
  }
  
  /* Container for image text */
  .caption-container {
    text-align: center;
    background-color: #03631b;
    padding: 2px 16px;
    color: white;
  }
  
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  
  /* Six columns side by side */
  .column {
    float: left;
    width: 16.66%;
    
  }
  
  /* Add a transparency effect for thumnbail images */
  .demo {
    opacity: 0.6;
  }
  
  .active,
  .demo:hover {
    opacity: 1;
  }
    .header { text-align: center; padding: 2rem; font-size: 10px; font-family: Arial; }
    .cta-button {background-color: rgb(8, 128, 8);color: white;padding: 1rem 2rem; text-decoration: none; font-size:20px; }
</style>
</head>
